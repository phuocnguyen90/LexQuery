version: '3.10'

services:
  app:
    build: .
    container_name: rag_app
    ports:
      - "8000:8000"
    environment:
      - TABLE_NAME=your_table_name
      - QDRANT_API_KEY=your_qdrant_api_key
      - QDRANT_URL=http://qdrant:6333
      - WORKER_LAMBDA_NAME=local_worker_lambda
      - AWS_ACCESS_KEY_ID=fakeAccessKeyId  # Required for DynamoDB Local
      - AWS_SECRET_ACCESS_KEY=fakeSecretAccessKey  # Required for DynamoDB Local
      - AWS_REGION=us-east-1
    depends_on:
      - qdrant
      - dynamodb
    volumes:
      - .:/app

  qdrant:
    image: qdrant/qdrant:v0.9.3
    container_name: qdrant
    ports:
      - "6333:6333"
    environment:
      - QDRANT_API_KEY=your_qdrant_api_key

  dynamodb:
    image: amazon/dynamodb-local
    container_name: dynamodb
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb"
